---
apiVersion: projectcalico.org/v3
kind: GlobalNetworkPolicy
metadata:
  name: edge-no-lateral
  order: 500
spec:
  selector: "role == 'edge'"
  applyOnForward: true
  types: 
    - Egress
  egress: 
    - action: Deny

---
apiVersion: projectcalico.org/v3
kind: GlobalNetworkPolicy
metadata: 
  name: default-deny-egress
  order: 10000
spec:
  selector: "role in {'egress','back','edge'}"
  applyOnForward: true
  types:
    - Egress
  egress: 
    - action: Deny